<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webxr Multi-Scene</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene id="mainScene">
        <a-assets>
            <img id="img-forest" src="image/360/sky.jpg">
            <img id="img-goldmine" src="https://live.staticflickr.com/65535/54231650240_eff404aa25_k.jpg">
            <img id="img-arches" src="https://live.staticflickr.com/65535/54509611588_c738ebd94c_k.jpg">
            <img id="img-yavapai" src="https://live.staticflickr.com/65535/54231245931_7679f9883f_k.jpg">
        </a-assets>
        
        <a-sky id="sky" src="#img-forest" rotation="0 -90 0"></a-sky>
        
        <a-entity id="doorContainer"></a-entity>

        <!-- 光源與地板 -->
        <a-light type="ambient" color="#BBB"></a-light>
        <a-plane rotation="-90 0 0" width="10" height="10" color="#CEF2C3"></a-plane>

        <!-- 相機與光標 -->
        <a-entity camera look-controls>
            <a-cursor fuse="false"
                raycaster="objects: .clickable"
                material="color: white; shader: flat">
            </a-cursor>
        </a-entity>
    </a-scene>


    <script src="main.js"></script>
</body>
</html>
