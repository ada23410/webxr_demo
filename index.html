<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Webxr Multi-Scene</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
</head>
<body>
    <a-scene id="mainScene">
        <a-assets>
            <a-asset-item id="img-door" src="image/interior_door_w_framing.glb"></a-asset-item>
            <a-asset-item id="scene-forest" src="image/unreal_engine_4_sky.glb"></a-asset-item>
            <img id="info-bg" src="image/background@2x.png">
            <img id="door-label" src="image/door_board@2x.png"/>
            <!-- 圖片資源 -->
            <img id="img-forest" src="image/360/sky.jpg" crossorigin="anonymous">
            <img id="img-colosseum" src="image/360/1_羅馬競技場.jpg" crossorigin="anonymous">
            <img id="img-greatwall" src="image/360/2_萬里長城.jpg" crossorigin="anonymous">
            <img id="img-petra" src="image/360/3_佩特拉古城.jpg" crossorigin="anonymous">
            <img id="img-christstatue" src="image/360/4_里約熱內盧基督像.jpg" crossorigin="anonymous">
            <img id="img-machupicchu" src="image/360/Machu_Picchu_.jpg" crossorigin="anonymous">
            <img id="img-chichenitza" src="image/360/6_契琴伊薩.jpg" crossorigin="anonymous">
            <img id="img-tajmahal" src="image/360/7_泰姬瑪哈陵.jpg" crossorigin="anonymous">
            <img id="door-label-colosseum" src="image/羅馬競技場@2x.png" crossorigin="anonymous">
            <img id="door-label-greatwall" src="image/望里長城@2x.png" crossorigin="anonymous">
            <img id="door-label-petra" src="image/佩特拉古城@2x.png" crossorigin="anonymous">
            <img id="door-label-christstatue" src="image/里約耶穌像@2x.png" crossorigin="anonymous">
            <img id="door-label-machupicchu" src="image/馬丘比丘@2x.png" crossorigin="anonymous">
            <img id="door-label-chichenitza" src="image/契琴尹薩@2x.png" crossorigin="anonymous">
            <img id="door-label-tajmahal" src="image/泰姬瑪哈陵@2x.png" crossorigin="anonymous">
            <!-- 影片資源 -->
            <video id="vid-colosseum" src="video/Colosseum.mp4" crossorigin="anonymous" playsinline></video>
            <video id="vid-greatwall" src="video/The Great Wall Of China.mp4" crossorigin="anonymous" playsinline></video>
            <video id="vid-petra" src="video/Petra, Jordan _ Civilisations - BBC.mp4" crossorigin="anonymous" playsinline></video>
            <video id="vid-christstatue" src="video/The Majestic Statue of Christ the Redeemer -  Seven Wonders of the Modern World - See U in History.mp4" crossorigin="anonymous" playsinline></video>
            <video id="vid-machupicchu" src="video/Machupicchu.mp4" crossorigin="anonymous" playsinline></video>
            <video id="vid-chichenitza" src="video/Chichen Itza's Famous Pyramid is Actually Two Pyramids.mp4" crossorigin="anonymous" playsinline></video>
            <video id="vid-tajmahal" src="video/TAJ MAHAL (Agra, India)_ full tour.mp4" crossorigin="anonymous" playsinline></video>
        </a-assets>
        
        <a-entity id="glb-scene" gltf-model="#scene-forest" position="0 0 0" scale="1 1 1" visible="true"></a-entity>
        <a-sky id="sky" rotation="0 -90 0" visible="false"></a-sky>
        <a-entity id="doorContainer"></a-entity>

        <!-- 光源與地板 -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-entity light="type: directional; color: #ffffff; intensity: 0.6" position="60 20 10"></a-entity>

        <!-- 相機與光標 -->
        <a-entity camera look-controls position="0 1.6 0">
            <a-cursor fuse="false" raycaster="objects: .clickable"></a-cursor>
        </a-entity>
    </a-scene>


    <script src="main.js"></script>
</body>
</html>
